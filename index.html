<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∞ Fake News Detector</h2>
    <textarea id="newsInput" placeholder="Paste news text here..."></textarea>
    <br>
    <button onclick="checkNews()">Check</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function checkNews() {
      const text = document.getElementById("newsInput").value;
      if (!text.trim()) {
        alert("Please enter some text!");
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/predict", {  
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });

        const data = await response.json();
        if (data.prediction) {
          document.getElementById("result").innerText = "Result: " + data.prediction;
        } else {
          document.getElementById("result").innerText = "Error: " + data.error;
        }
      } catch (error) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Backend not reachable";
      }
    }
  </script>
</body>
</html>
